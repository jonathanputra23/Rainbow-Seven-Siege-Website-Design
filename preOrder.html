<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="Assets/manshoot.png" />
    <link rel="stylesheet" href="css/nav.css" type="text/css">
    <link rel="stylesheet" href="css/preOrder.css" type="text/css">
    <script type = "text/javascript" src="js/nav.js"></script>
</head>
<body>
    <div class="parentnav">
        <img src="Assets/logor72.png" id="parentnavlogo">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <img src="Assets/dropdown.png" style="height: 30px;" id="dropdownlogo">
        </a>
        <div class="topnav" id="myTopnav">
          <img src="Assets/logor72.png" id="logo">
          <a href="home.html">Home</a>
          <a href="gallery.html">Operators</a>
          <a href="maps.html">Maps</a>
          <a href="quarantine.html">Quarantine</a>
          <a href="preOrder.html" id="preorder">Pre-Order</a>
        </div>
      </div>
    <div class="title" style="padding-top: 5%;">
        <h1><b><u>PRE-ORDER FORM</u></b></h1>
    </div>
    <div class="containerpreorder">
        <form>
            <div class="row">
                <div class="label">
                  <label>USERNAME</label>
                </div>
                <div class="inputfield">
                  <input type="text" id="uname" placeholder="Input Your Username..">
                </div>
              </div>
              <div class="row">
                <div class="label">
                  <label>E-MAIL</label>
                </div>
                <div class="inputfield">
                  <input type="email" id="email" placeholder="Your email..">
                </div>
              </div>
              <div class="row">
                <div class="label">
                  <label>PASSWORD</label>
                </div>
                <div class="inputfield">
                  <input type="password" id="password" placeholder="Your password.. (8 Character)">
                </div>
              </div>
              <div class="row">
                <div class="label">
                  <label>ADDRESS</label>
                </div>
                <div class="inputfield">
                  <input type="text" id="address" placeholder="Your address.. (10 Character)">
                </div>
              </div>
              <div class="row">
                <div class="label">
                  <label>NUMBER OF COPIES</label>
                </div>
                <div class="label">
                  <input type="number" id="copies" placeholder="0"> 
                </div>
              </div>
              <div class="row">
                <div class="label">
                  <label>TYPE OF GAME</label>
                </div>
                <div class="inputfield">
                  <select id="type">
                    <option value="select">Select</option>
                    <option value="premium">Premium</option>
                    <option value="standard">Standard</option>
                    <option value="hot">HOT SALE</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="inputfield">
                    <br>
                    <br>
                    <p id="agree">I Agree to The Terms and Conditions</p>
                    <input type="checkbox" id="myCheck"> 
                    <br>
                </div>
              </div>
              <div class="row">
                <button id="buttong" onclick="addVal()">SUBMIT</button>
              </div>
        </form>
    </div>
    <footer>
        <img src="Assets/logor72.png" style="float: left; padding: 1%;" id="logor7">
        
        <img src="Assets/ubipost.png" style="float: right; padding: 1%; padding-top: 5px;" id="ubipost">
        <p>
          Â©2020 BY UBIPOST
        </p>
      </footer>

</body>
<script type = "text/javascript" src="js/preOrder.js"></script>
</html>
